<!DOCTYPE html>
<html>
<head>
  <title>Imit8r Variant Manager</title>
  <style>
    body { font-family: Arial, sans-serif; min-width: 300px; }
    input[type="number"] { width: 50px; }
    .field { margin-bottom: 5px; }
    #fields { margin-top: 10px; }
  </style>
</head>
<body>
  <label>GraphQL endpoint: <input id="endpoint" type="text" size="30" /></label>
  <button id="load">Load Schema</button>
  <div>
    <label>Local introspection JSON:
      <input id="schemaFile" type="file" accept=".json" />
    </label>
  </div>
  <div id="fields"></div>
  <button id="apply">Apply</button>
  <script src="popup.js"></script>
</body>
</html>
